trigger:
  - main

resources:
  - repo: self

variables:
  imageName: "couplecents-api"
  tag: "$(Build.BuildId)"

stages:
  - stage: Build
    displayName: Build image
    jobs:
      - job: Build
        displayName: Build
        pool:
          name: Ubuntu
        steps:
          - checkout: self

          - task: Docker@2
            displayName: Build Docker image
            inputs:
              command: build
              repository: $(imageName)
              dockerfile: "$(Build.SourcesDirectory)/Dockerfile"
              buildContext: "$(Build.SourcesDirectory)"
              tags: |
                $(tag)
                latest

          - task: Bash@3
            displayName: Create release metadata artifact
            inputs:
              targetType: inline
              script: |
                set -e
                mkdir -p "$(Build.ArtifactStagingDirectory)"
                echo "IMAGE=$(imageName)" > "$(Build.ArtifactStagingDirectory)/deploy.env"
                echo "TAG=$(tag)" >> "$(Build.ArtifactStagingDirectory)/deploy.env"

          - task: PublishBuildArtifacts@1
            displayName: Publish artifact
            inputs:
              PathtoPublish: "$(Build.ArtifactStagingDirectory)"
              ArtifactName: drop
